<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game đoán số</title>
</head>
<body>
    <script>
        function displayArr(arr) {
            for (let i = 0; i < 100; i++) {
                document.write(arr[i] + ' ');
            }
            document.write('<br>');
        }

        function guessNum(arr, num) {
            for (let i = 0; i < arr.length; i++) {
                if (num === arr[i]) {
                    return 'bạn đã đoán đúng';
                } else {
                    return 'bạn đá đoán sai';
                }
            }
        }

        let arr = [];
        for (let i = 0; i < 100; i++) {
            arr.push(Math.floor(Math.random()*101));
        }
        displayArr(arr);
        let num = Number(prompt('nhập số bạn đoán'));
        let result = guessNum(arr, num);
        document.write(result);
    </script>
</body>
</html>
